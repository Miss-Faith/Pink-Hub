<div class="container">
  
  <div>
    <form (ngSubmit)="searchGithubRepos()" id="search-form" #form="ngForm">
      <input type="text" class="form-control search" ngModel name="search"
      placeholder="Enter github username to search the repositories........" required #search="ngModel">
      <p class="text-danger error block" *ngIf="!search.valid && search.touched"><small>Fill in field!</small></p>
      <div class="d-grid mt-2">
          <button type="submit" class="btn btn-block btn-search" [disabled]="!form.valid">
            Search User Repositories<i class="fa fa-arrow-right"></i>
          </button>
        </div>
    </form>
  </div>
  <div>
    <div class="row my-repository">
      <div class="col-md-12 text-center">
        <br>
        <h2>Repositories Found for: {{searchText}}</h2>
        <hr>
      </div>
      <div class="col-md-12" *ngFor="let rep of repo; let i=index">
        <div class="card card-repo">
          <span class="float-center"><i appStarRepository title="Star Repository" class="fa fa-star"></i></span>
          <div class="card-body text-center">
            <h4 class="card-title heading">{{repo.name}}</h4>
            <p class="card-text">{{repo.description}}</p>
          </div>
          <div class="card-body text-center">
            <p class="card-text"><strong>Created on: <span class="badge rounded-pill bg-warning text-dark">{{repo.created_at | date}}</span></strong></p>
            <a href="{{repo.html_url}}" target="_blank" class="card-link color-primary">View repository<i class="fa fa-arrow-right"></i></a>
          </div>
        </div>
      </div>
    </div>  
  </div>
</div>
