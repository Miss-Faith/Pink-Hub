<div class="container-fluid">
  <h2 class="text-center">Search a User</h2>
  <hr>
  <form  #accountForm='ngForm' (ngSubmit)="getUser(accountForm)">
    <div class="form-group">

      <label for="searchterm">User Name</label>
      <input type="text" class="form-control" placeholder="User Name" [(ngModel)]="searchInfo.searchterm"
      name="searchterm" #searchterm='ngModel'>

    </div>

    <button class="btn btn-success" type="submit">Search User</button>

  </form>
</div>
