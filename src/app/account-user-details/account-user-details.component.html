<div class="container">
  <div class="wrapper">
    <div class="mt-3">
      <app-account-form (getName)='findUser($event)'></app-account-form>
    </div>
    <div>
      <div class="user-details-wrapper">
        <div class="user_avatar">
          <img class="avatar" src="{{ userData?.avatar_url }}" alt="" />
        </div>

        <div class="user_detail">
          <div class="user_name text-center">
            {{ userData?.login }}
          </div>
          <div class="user_bio text-center">
            {{ userData?.bio }}
          </div>
          <div class="user_info">
            <div class="info" ngbTooltip="Followers" tooltipClass="my-custom-class">
              <span>{{ userData?.followers }}</span>
            </div>
            <div
              class="info" ngbTooltip="Followering" tooltipClass="my-custom-class">
              <img src="../../../assets/img/following.svg" alt="" />
              <span>{{ userData?.following }}</span>
            </div>
          </div>
        </div>

        <div class="user_repoData">
          <h4>Total Repositories</h4>
          <div class="repoData">
            <span>{{ userData?.public_repos }}</span>
          </div>
        </div>
      </div>

      <div class="repo-wrapper">
        <div class="repo_wrapper text-center">
          <div
            class="repo-container" *ngFor="let repo of repoData">
            <div class="repo_name">{{ repo.name }}</div>
            <div class="repo_description">
              <p>{{ repo.description }}</p>
            </div>
            <div class="repo_info">
              <div class="info">
                <img src="../../../assets/img/star.svg" alt="" />
                <span>{{ repo.watchers_count }}</span>
              </div>
              <div class="info">
                <img src="../../../assets/img/branch.svg" alt="" />
                <span>{{ repo.forks }}</span>
              </div>
              <div class="info">
                <img src="../../../assets/img/code.svg" alt="" />
                <span>{{ repo.language }}</span>
              </div>
            </div>
            <div class="repo_date-info">
              <a class="btn searchRepoBtn" href="{{ repo.html_url }}">View</a>
            </div>
          </div>
        </div>
    
      </div>
    </div>
  </div>
</div>
